<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
           
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.svg" alt="Secure Generator" class="logo">
            <h1><i class="fas fa-shield-alt"></i> Secure Generator</h1>
            <p class="text-muted">Military-grade password and token generation</p>
        </header>

        <div class="card">
            <h2><i class="fas fa-key"></i> Password Generator</h2>
            <div class="form-group">
                <label for="passLength"><i class="fas fa-ruler-vertical"></i> Length</label>
                <input type="number" id="passLength" min="8" max="64" value="16">
            </div>

            <div class="form-group">
                <label><i class="fas fa-toggle-on"></i> Complexity</label>
                <div class="options-grid">
                    <label class="option-item">
                        <input type="checkbox" id="uppercase" checked>
                        <i class="fas fa-font"></i> A-Z
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="lowercase" checked>
                        <i class="fas fa-font"></i> a-z
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="numbers" checked>
                        <i class="fas fa-hashtag"></i> 0-9
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="symbols" checked>
                        <i class="fas fa-exclamation"></i> !@#
                    </label>
                </div>
            </div>

            <button class="btn" onclick="generatePassword()">
                <i class="fas fa-redo"></i> Generate
            </button>

            <div class="result-box" id="passwordResult" style="display: none;">
                <span class="copy-btn" onclick="copyResult('passwordResult')">
                    <i class="fas fa-copy"></i>
                </span>
                <span id="passwordOutput"></span>
            </div>
        </div>
    </div>
<script src="/js/bot.js"></script>
    <script>
        async function generatePassword() {
            const length = document.getElementById('passLength').value;
            const options = {
                upper: document.getElementById('uppercase').checked,
                lower: document.getElementById('lowercase').checked,
                numbers: document.getElementById('numbers').checked,
                symbols: document.getElementById('symbols').checked
            };

            try {
                const response = await fetch('/generate-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ length, options })
                });
                
                const data = await response.json();
                document.getElementById('passwordOutput').textContent = data.password;
                document.getElementById('passwordResult').style.display = 'block';
            } catch (error) {
                alert('Error generating password');
            }
        }

        function copyResult(elementId) {
            const text = document.getElementById(elementId).querySelector('span').textContent;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
