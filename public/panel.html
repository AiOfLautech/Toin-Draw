<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Inherits all base styles from index.html */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4));
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #334155;
            border: 2px solid #475569;
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .result-box {
            background: #334155;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            position: relative;
            word-break: break-all;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fa-icon {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
        
        .jwt-generator {
            margin-top: 2rem;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
            background: #1e293b;
            border: 2px solid #334155;
        }

        .token-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #334155;
            border-radius: 0.5rem;
        }

        .claims-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .claims-table th {
            background: #475569;
        }

        .claims-table td, .claims-table th {
            padding: 0.75rem;
            border-bottom: 1px solid #475569;
        }
        .jwt-generator {
            margin-top: 2rem;
        }

        .claims-form {
            margin-top: 1.5rem;
        }

        .claim-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .claim-input {
            flex: 1;
        }

        .add-claim {
            margin-top: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .remove-claim {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-lock"></i> Secure Panel</h1>
            <p class="text-muted">Session ID: <span id="sessionId"></span></p>

            <div class="jwt-generator">
                <h2><i class="fas fa-fingerprint"></i> JWT Generator</h2>
                
                <div class="form-group">
                    <label><i class="fas fa-key"></i> Secret Key</label>
                    <input type="text" id="jwtSecret" placeholder="Enter secret key (optional)">
                </div>

                <div class="claims-form">
                    <div class="form-group">
                        <label><i class="fas fa-tags"></i> Claims</label>
                        <div id="claimsContainer">
                            <div class="claim-row">
                                <input type="text" class="claim-input" placeholder="Claim key (e.g., 'user_id')">
                                <input type="text" class="claim-input" placeholder="Claim value">
                                <button class="remove-claim" onclick="removeClaim(this)"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <button class="add-claim" onclick="addClaim()"><i class="fas fa-plus"></i> Add Claim</button>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-clock"></i> Expiration</label>
                    <div class="options-grid">
                        <label class="option-item">
                            <input type="checkbox" id="addExpiration" checked>
                            Add 1 hour expiration
                        </label>
                    </div>
                </div>

                <button class="btn" onclick="generateJWT()">
                    <i class="fas fa-redo"></i> Generate Token
                </button>

                <div class="result-box" id="jwtResult" style="display: none;">
                    <span class="copy-btn" onclick="copyResult('jwtResult')">
                        <i class="fas fa-copy"></i>
                    </span>
                    <pre id="jwtOutput"></pre>
                </div>

                <div class="token-info" id="tokenInfo" style="display: none;">
                    <h3><i class="fas fa-info-circle"></i> Token Details</h3>
                    <table class="claims-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-tag"></i> Claim</th>
                                <th><i class="fas fa-code"></i> Value</th>
                            </tr>
                        </thead>
                        <tbody id="claimsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('sessionId').textContent = urlParams.get('token');

        function addClaim() {
            const newRow = document.createElement('div');
            newRow.className = 'claim-row';
            newRow.innerHTML = `
                <input type="text" class="claim-input" placeholder="Claim key">
                <input type="text" class="claim-input" placeholder="Claim value">
                <button class="remove-claim" onclick="removeClaim(this)"><i class="fas fa-times"></i></button>
            `;
            document.getElementById('claimsContainer').appendChild(newRow);
        }

        function removeClaim(button) {
            if(document.querySelectorAll('.claim-row').length > 1) {
                button.parentElement.remove();
            }
        }

        async function generateJWT() {
            try {
                // Build payload from form inputs
                const payload = {};
                const claimRows = document.querySelectorAll('.claim-row');
                
                claimRows.forEach(row => {
                    const key = row.children[0].value.trim();
                    const value = row.children[1].value.trim();
                    if(key && value) {
                        // Try to parse numbers and booleans
                        payload[key] = isNaN(value) ? value : Number(value);
                        if(value.toLowerCase() === 'true') payload[key] = true;
                        if(value.toLowerCase() === 'false') payload[key] = false;
                    }
                });

                // Add expiration if enabled
                if(document.getElementById('addExpiration').checked) {
                    const expiresInHours = 1;
                    payload.exp = Math.floor(Date.now() / 1000) + (expiresInHours * 3600);
                }

                // Get secret key
                const secret = document.getElementById('jwtSecret').value || undefined;

                const response = await fetch('/generate-jwt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        payload,
                        secret 
                    })
                });

                const data = await response.json();
                document.getElementById('jwtOutput').textContent = data.token;
                document.getElementById('jwtResult').style.display = 'block';
                
                // Show claims
                const claims = data.decoded;
                const claimsBody = document.getElementById('claimsBody');
                claimsBody.innerHTML = Object.entries(claims).map(([key, value]) => `
                    <tr>
                        <td>${key}</td>
                        <td>${typeof value === 'object' ? JSON.stringify(value) : value}</td>
                    </tr>
                `).join('');
                
                document.getElementById('tokenInfo').style.display = 'block';
            } catch (err) {
                alert('Error generating token: ' + err.message);
            }
        }

        function copyResult(elementId) {
            const text = document.getElementById(elementId).querySelector('pre').textContent;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
