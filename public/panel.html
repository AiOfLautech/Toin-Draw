<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Inherits all base styles from index.html */
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-lock"></i> Secure Panel</h1>
            <p class="text-muted">Session ID: <span id="sessionId"></span></p>

            <div class="jwt-generator">
                <h2><i class="fas fa-fingerprint"></i> JWT Generator</h2>
                
                <div class="form-group">
                    <label><i class="fas fa-key"></i> Secret Key</label>
                    <input type="text" id="jwtSecret" placeholder="Enter secret key (optional)">
                </div>

                <div class="claims-form">
                    <div class="form-group">
                        <label><i class="fas fa-tags"></i> Claims</label>
                        <div id="claimsContainer">
                            <div class="claim-row">
                                <input type="text" class="claim-input" placeholder="Claim key (e.g., 'user_id')">
                                <input type="text" class="claim-input" placeholder="Claim value">
                                <button class="remove-claim" onclick="removeClaim(this)"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <button class="add-claim" onclick="addClaim()"><i class="fas fa-plus"></i> Add Claim</button>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-clock"></i> Expiration</label>
                    <div class="options-grid">
                        <label class="option-item">
                            <input type="checkbox" id="addExpiration" checked>
                            Add 1 hour expiration
                        </label>
                    </div>
                </div>

                <button class="btn" onclick="generateJWT()">
                    <i class="fas fa-redo"></i> Generate Token
                </button>

                <div class="result-box" id="jwtResult" style="display: none;">
                    <span class="copy-btn" onclick="copyResult('jwtResult')">
                        <i class="fas fa-copy"></i>
                    </span>
                    <pre id="jwtOutput"></pre>
                </div>

                <div class="token-info" id="tokenInfo" style="display: none;">
                    <h3><i class="fas fa-info-circle"></i> Token Details</h3>
                    <table class="claims-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-tag"></i> Claim</th>
                                <th><i class="fas fa-code"></i> Value</th>
                            </tr>
                        </thead>
                        <tbody id="claimsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script src="/js/bot.js"></script>
    <script>
        // Set session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('sessionId').textContent = urlParams.get('token');

        function addClaim() {
            const newRow = document.createElement('div');
            newRow.className = 'claim-row';
            newRow.innerHTML = `
                <input type="text" class="claim-input" placeholder="Claim key">
                <input type="text" class="claim-input" placeholder="Claim value">
                <button class="remove-claim" onclick="removeClaim(this)"><i class="fas fa-times"></i></button>
            `;
            document.getElementById('claimsContainer').appendChild(newRow);
        }

        function removeClaim(button) {
            if(document.querySelectorAll('.claim-row').length > 1) {
                button.parentElement.remove();
            }
        }

        async function generateJWT() {
            try {
                // Build payload from form inputs
                const payload = {};
                const claimRows = document.querySelectorAll('.claim-row');
                
                claimRows.forEach(row => {
                    const key = row.children[0].value.trim();
                    const value = row.children[1].value.trim();
                    if(key && value) {
                        // Try to parse numbers and booleans
                        payload[key] = isNaN(value) ? value : Number(value);
                        if(value.toLowerCase() === 'true') payload[key] = true;
                        if(value.toLowerCase() === 'false') payload[key] = false;
                    }
                });

                // Add expiration if enabled
                if(document.getElementById('addExpiration').checked) {
                    const expiresInHours = 1;
                    payload.exp = Math.floor(Date.now() / 1000) + (expiresInHours * 3600);
                }

                // Get secret key
                const secret = document.getElementById('jwtSecret').value || undefined;

                const response = await fetch('/generate-jwt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        payload,
                        secret 
                    })
                });

                const data = await response.json();
                document.getElementById('jwtOutput').textContent = data.token;
                document.getElementById('jwtResult').style.display = 'block';
                
                // Show claims
                const claims = data.decoded;
                const claimsBody = document.getElementById('claimsBody');
                claimsBody.innerHTML = Object.entries(claims).map(([key, value]) => `
                    <tr>
                        <td>${key}</td>
                        <td>${typeof value === 'object' ? JSON.stringify(value) : value}</td>
                    </tr>
                `).join('');
                
                document.getElementById('tokenInfo').style.display = 'block';
            } catch (err) {
                alert('Error generating token: ' + err.message);
            }
        }

        function copyResult(elementId) {
            const text = document.getElementById(elementId).querySelector('pre').textContent;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
